<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="moduloRol/listarRol::style-head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body class="g-sidenav-show  bg-gray-200">
	<aside th:replace="moduloRol/listarRol::logo-nav"></aside>

	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		<!-- Navbar -->
		<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl
                    position-sticky blur shadow-blur mt-4 left-auto top-1 z-index-sticky" id="navbarBlur"
			data-scroll="true" navbar-scroll="true">
			<div class="container-fluid py-1 px-3">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
						<li class="breadcrumb-item text-sm">
							<a class="opacity-5 text-dark" href="javascript:;">Página</a>
						</li>
						<li class="breadcrumb-item text-sm text-dark active" aria-current="page">Configuración</li>
					</ol>
					<h6 class="font-weight-bolder mb-0">Proveedor</h6>
				</nav>

				<div th:replace="layout::nav-estatico">
				</div>
			</div>
		</nav>

		<!-- Contenido <div class="container-fluid py-4"> -->

		<div class="container-fluid py-4">

			<div class="row">
				<div class="col-10 mx-auto">
					<div class="card my-4">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
								<h6 class="text-white text-capitalize ps-3">Lista de Proveedores</h6>
							</div>
						</div>
						<div class="card-header pb-0 p-3">
							<div class="row">
								<div class="col-6 d-flex align-items-center">
								</div>
								<div class="col-6 text-end">
									<a class="btn bg-gradient-dark mb-0" th:href="@{/proveedor/nuevo}"><i
											class="material-icons text-sm">add</i>&nbsp;&nbsp;AGREGAR NUEVO PROVEEDOR</a>
								</div>
							</div>
						</div>
						<div class="card-body px-0 pb-2">
							<div class="table-responsive p-0">
								<table class="table align-items-center justify-content-center mb-0">
									<thead>
										<tr>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Identificador</th>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Razon Social</th>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Tipo de Documento</th>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Número de Documento</th>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Número de Contacto</th>
											<th class="text-uppercase text-secondary text-xxs text-center font-weight-bolder opacity-7">Correo</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="proveedor : ${listarProveedor}">
											<td class="text-center">
												<div class="d-flex flex-column justify-content-center">
													<h6 class="mb-0 text-s" th:text="${proveedor.idProveedor}"></h6>
												</div>
											</td>
											<td class="text-center">
												<div class="d-flex flex-column justify-content-center">
													<h6 class="mb-0 text-sm" th:text="${proveedor.razSocial}"></h6>
												</div>
											</td>
											<td class="text-center">
												<div class="d-flex flex-column justify-content-center">
													<h6 class="mb-0 text-sm" th:text="${proveedor.tipoDoc}"></h6>
												</div>
											</td>
											<td class="text-center">
												<div class="d-flex flex-column justify-content-center">
													<p class="text-sm font-weight-bold mb-0" th:text="${proveedor.nroDoc}"></p>
												</div>
											</td>
											<td class="align-middle text-center">
												<span class="text-secondary text-xs font-weight-bold" th:text="${proveedor.telefono}"></span>
											</td>
											<td class="text-center">
												<div class="d-flex flex-column justify-content-center">
													<h6 class="mb-0 text-sm" th:text="${proveedor.email}"></h6>
												</div>
											</td>
											<td class="align-middle">
												<div class="float-start bg-gradient-success p-2 shadow-dark border-radius-md">
													<a th:href="@{/proveedor/{id}(id=${proveedor.idProveedor})}" class="text-white">
														<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
															<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
															<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
														</svg>
													</a>
												</div>
												<div
													class="float-end bg-gradient-danger p-2 shadow-dark border-radius-md">
													<a th:href="@{/proveedor/eliminar/{id}(id=${proveedor.idProveedor})}"
														class="text-white">
														<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
															fill="currentColor" class="bi bi-trash-fill"
															viewBox="0 0 16 16">
															<path
																d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
														</svg>
													</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Fin de Contenido -->

		<!-- End Navbar -->

		<div th:replace="layout::footer"></div>
	</main>



	<!-- Layout Configuracion -->
	<div th:replace="layout::configuracion"></div>

	<!-- Layout Pintado  -->
	<script th:replace="layout::pintado-script">
		

	</script>

	<div th:replace="moduloRol/listarRol::grupo-script"></div>
	
	<script src="../assets/js/tienda.js"></script>
</body>

</html>
