<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/my-img/icon-metal.png">
    <title>Mecánica Dueñas</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.4" rel="stylesheet" />
    <link href="./assets/css/my-style.css" rel="stylesheet" />
</head>
<body class="g-sidenav-show  bg-gray-200">
	<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark" id="sidenav-main">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
                aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" href="#">
                <img src="./assets/img/my-img/icon-metal.png" class="navbar-brand-img h-100" alt="main_logo">
                <span class="ms-1 font-weight-bold text-white">MECÁNICA DUEÑAS</span>
            </a>
        </div>
        <hr class="horizontal light mt-0 mb-2">

		<div th:replace="layout::nav-lateral" ></div>
        
    </aside>

	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl
                    position-sticky blur shadow-blur mt-4 left-auto top-1 z-index-sticky" id="navbarBlur"
            data-scroll="true" navbar-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm">
                            <a class="opacity-5 text-dark"href="javascript:;">Página</a>
                        </li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Inicio</li>
                    </ol>
                    <h6 class="font-weight-bolder mb-0">Bienvenido</h6>
                </nav>

                <div th:replace="layout::nav-estatico">
                </div>
            </div>
        </nav>

        <!-- Contenido <div class="container-fluid py-4"> -->
        <div class="container-fluid py-1">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="card mt-5">
                        <center>
                            <div class="d-flex flex-column h-100 pt-0">
                                <h2 class="font-weight-bolder mb-0 color-texto fs-1">Bienvenido</h2>
                            </div></center>
                        <div class=""><center>
                            <img src="./assets/img/my-img/bienvenido.svg" class="navbar-brand-img h-50" alt="main_logo"></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fin de Contenido -->

        <!-- End Navbar -->

		<div th:replace="layout::footer"></div>
    </main>

    <div th:replace="moduloRol/listarRol::modal-eliminacion"></div>
	<div th:replace="layout::configuracion"></div>


	<script th:replace="layout::pintado-script"></script>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/chartjs.min.js"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-dashboard.min.js?v=3.0.4"></script>

    <script src="../assets/js/tienda.js"></script>
</body>
</html>
