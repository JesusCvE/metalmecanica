<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="moduloRol/listarRol::style-head">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body class="g-sidenav-show  bg-gray-200">

	<aside th:replace="moduloRol/listarRol::logo-nav"></aside>

	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl
                    position-sticky blur shadow-blur mt-4 left-auto top-1 z-index-sticky" id="navbarBlur"
            data-scroll="true" navbar-scroll="true">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                        <li class="breadcrumb-item text-sm">
                            <a class="opacity-5 text-dark"href="javascript:;">P치gina</a>
                        </li>
                        <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Configuraci칩n</li>
                    </ol>
                    <h6 class="font-weight-bolder mb-0">Rol</h6>
                </nav>

                <div th:replace="layout::nav-estatico">
                </div>
            </div>
        </nav>

		<!-- Contenido <div class="container-fluid py-4"> -->
		<div class="container-fluid py-4">
            <div class="row">
                <div class="col-lg-6 col-md-10 mx-auto">
                    <div class="card mt-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                <h6 th:if="${rol.idRol == null}" class="text-white text-capitalize ps-3">Nuevo Rol</h6>
                                <h6 th:unless="${rol.idRol == null}" class="text-white text-capitalize ps-3">Editar Editar</h6>
                            </div>
                        </div>
                        <div class="card-body p-5 pb-0">
                            <form role="form" th:action="@{/rol/guardar}" th:object="${rol}" method="post">
                                <div class="input-group input-group-static mb-5">
                                    <label>C칩digo de Rol</label>
                                    <input type="text" class="form-control ps-3" th:field="*{idRol}" readonly="readonly" id="idEmpleado">
                                </div>
                                <div class="input-group input-group-static mb-5">
                                    <label>Descripci칩n de Rol</label>
                                    <input type="text" class="form-control ps-3" th:field="*{nombre}">
                                </div>
                                <div class="input-group input-group-static mb-5">
                                    <label for="exampleFormControlSelect1" class="ms-0">Estado de Rol</label>
                                    <select class="form-control ps-3" id="exampleFormControlSelect1" th:field="*{estado}">
                                        <option th:value="'1'" th:text="Activo"></option>
										<option th:value="'0'" th:text="Desactivo"></option>
                                    </select>
                                </div>

                                <div class="col-lg-3 col-sm-6 col-12 mt-lg-0 mt-2 float-start mb-5">
                                    <button class="btn bg-gradient-danger w-100 mb-0 toast-btn" type="button"
                                        data-target="dangerToast">CANCELAR</button>
                                </div>
                                <div class="col-lg-3 col-sm-6 col-12 float-end mb-5">
                                    <button class="btn bg-gradient-success w-100 mb-0 toast-btn" type="submit"
                                        data-target="successToast">GUARDAR</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
		<!-- Fin de Contenido -->

		<div th:replace="layout::footer"></div>
	</main>


	<!-- Layout Configuracion -->
	<div th:replace="layout::configuracion"></div>
		
	<!-- Layout Pintado  -->
	<script th:replace="layout::pintado-script"></script>

	<div th:replace="moduloRol/listarRol::grupo-script"></div>
</body>

</html>
