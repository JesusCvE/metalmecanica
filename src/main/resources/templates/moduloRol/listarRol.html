    <style>
        .tamanio1{
            width: 49%;
        }
        .tamanio2{
            width: 32%;
        }
        .tamanio3{
            width: 20%;
        }
        .separacion{
            margin-right: 2%;
        }
        .separacion2{
            margin-right: 1.7%;
        }

        .input-group {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }

        .eye-icon:before {
            content: '\f070';
            font-family: FontAwesome;
        }

        .eye-icon.hide-password:before {
            content: '\f06e';
        }

        .eye-icon:hover {
            color: #333;
        }

        #toast1 {
            position: fixed;
            top: 125px;
            right: 25px;
            z-index: 9999;
        }
        
        .deshabilitado{
            cursor: not-allowed;
        }

        .noDistor{
            appearance: auto;

        .hidden {
            display: none !important;

    <!-- Modal Alerta Eliminacion -->
    <div th:fragment="modal-eliminacion">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="py-3 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
